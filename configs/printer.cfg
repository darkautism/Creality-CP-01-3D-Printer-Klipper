[include mainsail.cfg]
[include printer-cp01.cfg]
#[include pico-adxl345.cfg]


[virtual_sdcard]
path: /home/kautism/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[exclude_object]

[include timelapse.cfg]

[idle_timeout]
timeout: 300                # 空闲时间超过30分钟则关闭热床

[input_shaper]
shaper_type_y: mzv
shaper_freq_y: 32.4
shaper_type_x: ei
shaper_freq_x: 79.2

